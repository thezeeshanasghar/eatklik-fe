<div class="row">
    <div class="col-xl-12">
        <h2 class="page-header">
            {{heading}}
        </h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-dashboard"></i>&nbsp;
                <a href="Javascript:void(0)" [routerLink]="['/dashboard']">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
                <i class="fa {{icon}}"></i> 
               {{heading}}
            </li>
            <li class="breadcrumb-item active" *ngIf="heading1"><i class="fa {{icon}}"></i> {{heading1}}</li>

        </ol>
    </div>
</div>
