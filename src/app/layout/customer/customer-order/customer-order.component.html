<div>
  <app-page-header [heading]="'Customer Orders'" [icon]="'fa-table'"></app-page-header>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          Customer Orders
        </div>
        <div class="card-body table">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Sub Total</th>
                <th>Fee</th>
                <th>GST</th>
                <th>Grand Total</th>
                <th>Created</th>
                <th>Status</th>
                <th>Order Items</th>
              </tr>
            </thead>
            <tbody *ngIf="!isLoading">
               <tr *ngFor="let order of orders; let i = index"
              >   
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ order.Subtotal }}</td>
                <td>{{ order.Fee }}</td>
                <td>{{ order.GST }}</td>
                <td>{{ order.GrandTotal }}</td>
                <td>{{ order.Created }}</td>
                <td>{{ order.Status }}</td>
                <td><a routerLink="{{order.Id}}" placement="bottom">
                  view items
                </a>&nbsp;</td>

              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
