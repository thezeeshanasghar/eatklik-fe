<div [@routerTransition]>
  <app-page-header [icon]="'fa-table'"></app-page-header>
  <div class="row">
    <div class="col col-xl-6 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">Promotions
          <i class="fa fa-fw fa-edit" (click)="addPromotion()"></i>&nbsp;
        </div>
        <div class="card-body table table-hover" >
          <table class="table table-hover table-striped">
            <thead>
              <th>Name</th>
              <th>Content</th>
              <th>Promo Type</th>
              <th>City Name</th>
            </thead>
            <tbody *ngIf ="!isLoading">
              <tr  *ngFor="let promo of promotions">
                <td>{{promo.Name}}</td>
                <td>{{promo.Content}}</td>
                <td>{{promo.PromoType}}</td>
                <td>{{promo.city.Name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
