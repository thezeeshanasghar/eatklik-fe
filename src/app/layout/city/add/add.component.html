<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" #name="ngModel" [(ngModel)]="model.name" required>
  {{model.name}}

  <div class="row" style="margin-bottom:15px;">
    <div class="col-md-3">
      <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
      <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
    </div>
    <div class="col-md-4">
      <span class="upload" *ngIf="progress > 0">
        {{progress}}%
      </span>
      <span class="upload" *ngIf="message">
        {{message}}
      </span>
    </div>

  </div>


  <div class="row" style="margin-bottom:15px;">
    <button type="button" class="btn btn-dark" (click)="addNewCity()">Submit</button>
  </div>
</div>
