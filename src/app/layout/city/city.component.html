<div [@routerTransition]>

  <app-page-header [icon]="'fa-table'"></app-page-header>
  <div class="row">
    <div class="col col-xl-6 col-lg-12">



      <div class="card mb-3">
        <div class="card-header">Cities
          <i class="fa fa-fw fa-desktop" (click)="addcity()"></i>&nbsp;
        </div>

        <div class="card-body table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Image</th>
                <th>status</th>
              </tr>
            </thead>
            <tbody *ngFor="let city of cities">
              <tr>
                <td>{{city.name}}</td>
                <td>{{city.imagePath}}</td>
                <td>{{city.status}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


    </div>
  </div>
</div>
