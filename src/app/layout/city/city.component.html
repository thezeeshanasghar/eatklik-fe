<div [@routerTransition]>


  <app-page-header [icon]="'fa-table'"></app-page-header>
  <div class="row">
    <div class="col col-xl-6 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">Cities
          <i class="fa fa-plus d-flex justify-content-end" (click)="addcity()"></i>
        </div>

        <div class="card-body table">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Image</th>
                <th>status</th>
              </tr>
            </thead>
            <tbody *ngFor="let city of cities">
              <tr>
                <td>{{city.Name}}</td>
                <img id="Img" [src]="city.ImagePath">
                <td>{{city.Status}}</td>
                <td><i class="fa fa-pencil" (click)="edit(city.Id)"></i></td>
                <td><i class="fa fa-trash" (click)="deleteCity(city.Id)"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


    </div>
  </div>
</div>
