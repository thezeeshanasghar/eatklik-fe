<app-page-header [heading]="'Restaurant'" [heading1]="'Locations'" [icon]="'fa-table'"></app-page-header>
<div class="row">
  <div class="col col-xl-8 col-lg-8">
    <div class="card mb-3">
      <div class="card-header">
        Add a new restaurant location
      </div>
      <div class="card-body">
        <form role="form" #myform="ngForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label class="form-control-label" for="Address">Address</label>
            <input type="text" class="form-control" #Address="ngModel" required minlength="5" id="Address"
              name="Address" [(ngModel)]="restaurantLocation.Address" [ngClass]="{
                'is-invalid': Address.invalid && (Address.dirty || Address.touched),
                'is-valid': Address.valid && (Address.dirty || Address.touched)
              }">
            <div class="invalid-feedback" *ngIf="Address.invalid">
              <p *ngIf="Address.errors.required"> address is required </p>
              <p *ngIf="Address.errors.minlength"> address should be at least 5 chracters </p>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="Latitude">Latitude</label>
                <input type="text" class="form-control" id="Latitude" name="Latitude" required #Latitude="ngModel"
                  [(ngModel)]="restaurantLocation.Latitude" [ngClass]="{
                    'is-invalid': Latitude.invalid && (Latitude.dirty || Latitude.touched),
                    'is-valid': Latitude.valid && (Latitude.dirty || Latitude.touched)
                  }">
                <div class="invalid-feedback" *ngIf="Latitude.invalid">
                  <p *ngIf="Latitude.errors.required"> Latitude is required </p>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="Longitude">Longitude</label>
                <input type="text" class="form-control" id="Longitude" name="Longitude" required #Longitude="ngModel"
                  [(ngModel)]="restaurantLocation.Longitude" [ngClass]="{
                    'is-invalid': Longitude.invalid && (Longitude.dirty || Longitude.touched),
                    'is-valid': Longitude.valid && (Longitude.dirty || Longitude.touched)
                  }">
                <div class="invalid-feedback" *ngIf="Longitude.invalid">
                  <p *ngIf="Longitude.errors.required"> Longitude is required </p>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>City</label>
            <select class="form-control" [(ngModel)]="restaurantLocation.CityId" name="City">
              <option *ngFor="let city of cities" [value]="city.Id">{{city.Name}}</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit" [disabled]="myform.invalid"
              class="btn btn-primary form-control-label">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
