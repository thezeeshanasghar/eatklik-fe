<div [@routerTransition]>
  <app-page-header [heading]="'Restaurant'" [heading1]="'Restaurant Contacts'" [icon]="'fa-table'"></app-page-header>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          List of all restaurant contacts
          <div class="pull-right">
            <a routerLink="add"> <i class="fa fa-plus"></i> Add </a>
          </div>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Email</th>
                <th>Mobile #</th>
                <th>Web URL</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let restaurantContact of restaurantContacts; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ restaurantContact.Email }}</td>
                <td>{{ restaurantContact.MobileNo }}</td>
                <td>{{ restaurantContact.URL }}</td>

                <td>
                  <i class="fa fa-pencil"></i>&nbsp;
                  <i class="fa fa-trash"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
