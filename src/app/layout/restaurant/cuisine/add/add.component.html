<div [@routerTransition]>
  <app-page-header [heading]="'Add Cuisine'" [icon]="'fa-edit'"></app-page-header>

  <div class="row ">
    <!-- <div class="col-6 offset-md-2">  -->
    <div class="col-8">
      <div class="card ">
        <div class="card-header">Add New Cuisine </div>
        <div class="card-body">



          <form (ngSubmit)="onSubmit()" #AddForm="ngForm">
            <div class="form-group">
              <label>Select Cuisine</label>
              <select class="form-control" name="Cuisine" [(ngModel)]="restaurantCuisine.CuisineId" required>
                <option *ngFor="let cuisine of cuisines" [value]="cuisine.Id">{{cuisine.Name}}</option>
              </select>

            </div>

            <div>
              <button type="submit" [disabled]="AddForm.invalid" class="btn btn-primary">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
