<app-page-header [heading]="'Restaurants'" [icon]="'fa-table'"></app-page-header>
<div class="row">
  <div class="col col-xl-8 col-lg-8">
    <div class="card mb-3">
      <div class="card-header">
        Add a new restaurant
      </div>
      <div class="card-body">
        <form role="form" #myform="ngForm" (ngSubmit)="onSubmit(myform)">

          <div class="form-group">
            <label class="form-control-label" for="name">Name</label>
            <input type="text" class="form-control is-valid" id="name" name="Name" [(ngModel)]="restaurant.Name">
            <div class="valid-feedback">
              Input success message
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="min">Minimum Order</label>
                <input type="text" class="form-control is-valid" id="min" name="min" [(ngModel)]="restaurant.MinOrderPrice">
                <div class="valid-feedback">
                  Input success message
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="max">Maximum Order</label>
                <input type="text" class="form-control is-valid" id="max" name="max" [(ngModel)]="restaurant.MaxOrderPrice">
                <div class="valid-feedback">
                  Input success message
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-control-label" for="desc">Description</label>
            <textarea class="form-control is-valid" id="desc" rows="3" name="desc" [(ngModel)]="restaurant.Description"></textarea>
            <div class="valid-feedback">
              Input success message
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label class="form-control-label" for="logo">Logo</label>
              <input type="file" id="logo" #logo placeholder="Choose file" (change)="uploadLogo(logo.files)"
                style="display:none;">
              <button type="button" class="btn btn-success form-control" (click)="logo.click()">Upload Logo</button>
              <div class="invalid-feedback">
                Input error message
              </div>
            </div>

            <div class="form-group col-md-6">
              <label class="form-control-label" for="cover">Cover Image</label>
              <input type="file" id="cover" #cover placeholder="Choose file" (change)="uploadCover(cover.files)"
                style="display:none;">
              <button type="button" class="btn btn-success form-control" (click)="cover.click()">Upload Cover</button>
              <div class="invalid-feedback">
                Input error message
              </div>
            </div>
          </div>


          <div class="form-group">
            <button type="submit" class="btn btn-secondary form-control-label">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
